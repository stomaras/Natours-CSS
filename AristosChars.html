                        <i class="feature-box__icon icon-basic-ban"></i>
                        <h3 class="heading-tertiary u-margin-bottom-small">Stops</h3>
                        <p class="feature-box__test">
                            Summary of stops in <b><i>aristos</i></b> Automated brush cutting ground vehicle are 2.
                        </p>
                    </div>
                </div>
        
                <div class="col-1-of-4">

                </div>
        
                <div class="col-1-of-4">

                        <i class="feature-box__icon icon-basic-settings"></i>
